<style>
.trick-item {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    cursor: pointer;
    padding: 15px;
    border-radius: 8px;
    transition: all .35s;

}

.trick-item:hover {

}

.trick-checkbox {

.trick-item.completed {

.trick-category {

}

    text-align: center;
}

.progress {
    height: 30px;
    margin-top: 20px;

    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.2);

.progress-bar {
    background-color: #DE9F00;
    transition: width 0.5s ease;
    height: 100%;
}



.skate-checklist {
    background-color: rgba(0, 0, 0, 0.3);
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
}

/* Explosion animation styles */
.explosion {
    position: fixed;
    pointer-events: none;
    z-index: 1000;
    will-change: transform, opacity;
}

.explosion-particle {
    position: absolute;
    border-radius: 50%;
    box-shadow: 0 0 10px currentColor;
    will-change: transform, opacity;
    backface-visibility: hidden;
    transform: translateZ(0);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize the checklist from configuration
    initializeChecklistFromConfig();
    
    // Add event listeners
    document.getElementById('resetProgress').addEventListener('click', resetProgress);
    
    // Load saved progress
    loadProgress();
    updateProgress();
});

function initializeChecklistFromConfig() {
    // Set title and description
    document.getElementById('checklistTitle').textContent = checklistConfig.title;
    document.getElementById('checklistDescription').textContent = checklistConfig.description;
    
    // Generate HTML from configuration
    const container = document.getElementById('checklistContainer');
    
    // Create rows for categories (2 columns per row)
    for (let i = 0; i < checklistConfig.categories.length; i += 2) {
        const row = document.createElement('div');
        row.className = 'row';
        
        // First column
        if (i < checklistConfig.categories.length) {
            const col1 = document.createElement('div');
            col1.className = 'col-md-6';
            col1.innerHTML = generateCategoryHTML(checklistConfig.categories[i]);
            row.appendChild(col1);
        }
        
        // Second column (if exists)
        if (i + 1 < checklistConfig.categories.length) {
            const col2 = document.createElement('div');
            col2.className = 'col-md-6';
            col2.innerHTML = generateCategoryHTML(checklistConfig.categories[i + 1]);
            row.appendChild(col2);
        }
        
        container.appendChild(row);
    }
    
    // Initialize event listeners for all checkboxes
    initializeChecklist();
}

function generateCategoryHTML(category) {
    let html = `<h3>${category.name}</h3><div class="trick-category">`;
    
    category.tricks.forEach(trick => {
        html += `
            <label class="trick-item">
                <input type="checkbox" data-trick="${trick.id}" class="trick-checkbox">
                <span class="checkmark"></span>
                ${trick.name}
            </label>
        `;
    });
    
    html += '</div>';
    return html;
}

function initializeChecklist() {
    const checkboxes = document.querySelectorAll('.trick-checkbox');
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function(event) {
            saveProgress();
            updateProgress();
        });
        
        // Add click event to capture cursor position
        checkbox.addEventListener('click', function(event) {
            // Store the click event for use in change event
            this._lastClickEvent = event;
        });
    });
}

function updateTrickItemSilently(checkbox) {
    const trickItem = checkbox.closest('.trick-item');
    if (checkbox.checked) {
        trickItem.classList.add('completed');
    } else {
        trickItem.classList.remove('completed');
    }
}





function saveProgress() {
    const checkboxes = document.querySelectorAll('.trick-checkbox');
    const progress = {};
    
    checkboxes.forEach(checkbox => {
        progress[checkbox.dataset.trick] = checkbox.checked;
    });
    
    localStorage.setItem('skateProgress', JSON.stringify(progress));
}

function loadProgress() {
    const saved = localStorage.getItem('skateProgress');
    if (saved) {
        const progress = JSON.parse(saved);
        const checkboxes = document.querySelectorAll('.trick-checkbox');
        
        checkboxes.forEach(checkbox => {
            const trickId = checkbox.dataset.trick;
            if (progress.hasOwnProperty(trickId)) {
                checkbox.checked = progress[trickId];
                // Update visual state without triggering explosion
                updateTrickItemSilently(checkbox);
            }
        });
    }
}

function updateTrickItem(checkbox, event) {
    const trickItem = checkbox.closest('.trick-item');
    if (checkbox.checked) {
        // Only create explosion if this is a newly completed trick
        if (!trickItem.classList.contains('completed')) {
            createExplosion(trickItem, event);
        }
        trickItem.classList.add('completed');
    } else {
        trickItem.classList.remove('completed');
    }
}

function createExplosion(element, event) {
    // Clean up any existing explosions first to prevent flicker
    cleanupExplosions();
    
    // Use cursor position if available, otherwise fall back to element center
    let centerX, centerY;
    
    if (event && event.clientX !== undefined && event.clientY !== undefined) {
        // Use exact cursor position
        centerX = event.clientX;
        centerY = event.clientY;
    } else {
        // Fall back to element center
        const rect = element.getBoundingClientRect();
        centerX = rect.left + rect.width / 2;
        centerY = rect.top + rect.height / 2;
    }
    
    // Create explosion container
    const explosion = document.createElement('div');
    explosion.className = 'explosion';
    explosion.style.cssText = `
        position: fixed;
        left: ${centerX}px;
        top: ${centerY}px;
        pointer-events: none;
        z-index: 1000;
    `;
    
    // Create particles with different sizes and effects
    const particleCount = 15 + Math.floor(Math.random() * 8); // Random particle count
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'explosion-particle';
        
        // Random colors for particles
        const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#FF8E53', '#A8E6CF'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        
        // Random particle size
        const size = 4 + Math.random() * 8;
        
        particle.style.cssText = `
            position: absolute;
            width: ${size}px;
            height: ${size}px;
            background: ${randomColor};
            border-radius: 50%;
            box-shadow: 0 0 ${size * 2}px ${randomColor};
        `;
        
        // Random direction and speed
        const angle = (i / particleCount) * 2 * Math.PI + (Math.random() * 0.5);
        const speed = 80 + Math.random() * 120;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        
        // Random rotation
        const rotation = Math.random() * 360;
        
        // Animate particle with more dynamic movement
        particle.animate([
            { 
                transform: 'translate(0, 0) scale(1) rotate(0deg)',
                opacity: 1
            },
            { 
                transform: `translate(${vx * 0.3}px, ${vy * 0.3}px) scale(1.2) rotate(${rotation * 0.3}deg)`,
                opacity: 1
            },
            { 
                transform: `translate(${vx}px, ${vy}px) scale(0) rotate(${rotation}deg)`,
                opacity: 0
            }
        ], {
            duration: 1000 + Math.random() * 400,
            easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        });
        
        explosion.appendChild(particle);
    }
    

    
    // Add explosion to page
    document.body.appendChild(explosion);
    
    // Remove explosion after animation and ensure no flicker
    setTimeout(() => {
        if (explosion && explosion.parentNode) {
                        // Fade out all particles smoothly
        const particles = explosion.querySelectorAll('.explosion-particle');
    particles.forEach(particle => {
        // Stop any running animations
        if (particle.animate) {
            particle.animate([], { duration: 0 }).cancel();
        }
        
        // Force hide immediately - no transition
        particle.style.opacity = '0';
        particle.style.transform = 'scale(0)';
        particle.style.visibility = 'hidden';
        particle.style.display = 'none';
        particle.style.background = 'transparent';
        particle.style.boxShadow = 'none';
    });
    
    // Remove immediately after hiding
    setTimeout(() => {
        if (explosion && explosion.parentNode) {
            explosion.parentNode.removeChild(explosion);
        }
        
        // Final cleanup - remove any remaining particles
        const remainingParticles = document.querySelectorAll('.explosion-particle');
        remainingParticles.forEach(particle => {
            particle.style.cssText = 'display: none !important; opacity: 0 !important; visibility: hidden !important; background: transparent !important; box-shadow: none !important;';
            if (particle.parentNode) {
                particle.parentNode.removeChild(particle);
            }
        });
    }, 50);
        }
    }, 1000);
}

function cleanupExplosions() {
    const existingExplosions = document.querySelectorAll('.explosion, .explosion-particle');
    existingExplosions.forEach(particle => {
        if (particle) {
            // Stop any running animations
            if (particle.animate) {
                particle.animate([], { duration: 0 }).cancel();
            }
            
            // Force hide the particle completely
            particle.style.opacity = '0';
            particle.style.transform = 'scale(0)';
            particle.style.visibility = 'hidden';
            particle.style.display = 'none';
            particle.style.background = 'transparent';
            particle.style.boxShadow = 'none';
            particle.style.border = 'none';
            
            // Remove from DOM
            if (particle.parentNode) {
                particle.parentNode.removeChild(particle);
            }
        }
    });
}

function updateProgress() {
    const checkboxes = document.querySelectorAll('.trick-checkbox');
    const completed = Array.from(checkboxes).filter(cb => cb.checked).length;
    const total = checkboxes.length;
    const percentage = total > 0 ? (completed / total) * 100 : 0;
    
    document.getElementById('progressCount').textContent = completed;
    const totalCountElement = document.getElementById('totalCount');
    if (totalCountElement) {
        totalCountElement.textContent = total;
    }
    const progressBarElement = document.getElementById('progressBar');
    if (progressBarElement) {
        progressBarElement.style.width = percentage + '%';
    }
    
    // Update visual state of all trick items
    checkboxes.forEach(checkbox => {
        updateTrickItem(checkbox, checkbox._lastClickEvent);
    });
}

function resetProgress() {
    if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
        const checkboxes = document.querySelectorAll('.trick-checkbox');
        checkboxes.forEach(checkbox => {
            checkbox.checked = false;
        });
        
        saveProgress();
        updateProgress();
    }
}
</script>
